<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>똥 피하기 게임</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 360px;
            height: 640px;
            margin: 0 auto;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: #87CEEB;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #player {
            position: absolute;
            bottom: 10px;
            width: 30px;
            height: 30px;
            z-index: 10;
        }
        .poop {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        #score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        #restart-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <img id="player" src="player.jpg" alt="Player">
        <div id="score">점수: 0</div>
        <div id="game-over">
            <h2>게임 오버!</h2>
            <p id="final-score">최종 점수: 0</p>
            <button id="restart-btn">다시 시작</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
